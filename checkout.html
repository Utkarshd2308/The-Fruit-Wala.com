<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fruitwala - Checkout</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header {
        background-color: #28a745;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-family: cursive;
    }
    .container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 3px 14px rgba(0,0,0,0.10);
    }
    h2 {
        color: #28a745;
        margin-bottom: 1.5rem;
        text-align: center;
    }
    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.4em;
        margin-top: 1em;
    }
    form input, form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }
    .order-summary {
        margin-top: 2rem;
        border-top: 1px solid #eee;
        padding-top: 1rem;
    }
    .order-summary h3 {
        margin-bottom: 0.5rem;
        color: #28a745;
    }
    .order-summary ul {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
    }
    .order-summary li {
        padding: 5px 0;
        border-bottom: 1px dotted #ddd;
    }
    .order-total {
        text-align: right;
        font-size: 1.1rem;
        font-weight: 700;
        color: #198754;
        margin-bottom: 1rem;
    }
    .submit-btn {
        background-color: #28a745;
        color: white;
        padding: 13px 32px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 12px;
    }
    .submit-btn:hover {
        background: #146c3a;
    }
    .back-btn {
    background-color: #28a745;
    color: white;
    padding: 10px 22px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

.back-btn:hover {
    background-color: #1c6c1c;
}

    footer {
    background-color: #1b381b;
    color: white;
    padding: 2rem 1rem;
    text-align: center;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>
    <h1>TheFruitwala Checkout</h1>
</header>
<div class="container">
    <h2>Delivery Details</h2>
    <form id="checkout-form" onsubmit="return placeOrder()">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="address">Address</label>
        <textarea id="address" required></textarea>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required pattern="[0-9]{10}" maxlength="10" />

        <div class="order-summary" id="order-summary">
            
        </div>
        <button onclick="goBack()" class="back-btn">Back</button>

        <button type="submit" class="submit-btn">Place Order</button>
    </form>
</div>
<footer id="contact">
  <p>Contact us: support@fruitwala.com | Follow us on social media</p>
  <p>&copy; 2025 Fruitwala. All rights reserved.</p>
</footer>
<script>

    const cart = JSON.parse(localStorage.getItem('fruitwalaCart')) || [];
    let total = 0;
    let orderList = '<h3>Your Order</h3><ul>';
    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        orderList += `<li>${item.name} (${item.quantity}kg) - ₹${subtotal.toFixed(2)}</li>`;
    });
    orderList += '</ul>';
    orderList += `<div class="order-total">Total: ₹${total.toFixed(2)}</div>`;

    document.getElementById('order-summary').innerHTML = orderList;
   function goBack(){
    window.history.back();
   }
   function placeOrder() {
    localStorage.setItem('fruitwalaLastOrder', localStorage.getItem('fruitwalaCart'));
    localStorage.removeItem('fruitwalaCart');
   
     window.location.href = 'receipt.html';

    return false;
    }
</script>
</body>
</html>
